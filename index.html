<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>
        <p>RGB(0,0,0)</p>
        <p>Color Game </p>
        <button id="difficultyBtn" class="btn btn-danger">HARD</button>
    </h1>
    <section class="m-top-7 m-auto col-md-7 d-flex align-items-center justify-content-center">
        <button id="start" class="btn btn-primary">Start</button>
        <button id="winnerColor" class="btn btn-dark">....................</button>
        <button id="result" class="btn btn-danger">result</button>
    </section>
    <section class="box-section">
        <div class='top-box boxwrap'>
            <div class="box"></div>
            <div class="box"></div>   
            <div class="box"></div>
        </div>
        <div class="bottom-box boxwrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <p id="triesEl">tries left : 2</p>
    </section>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
